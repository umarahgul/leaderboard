<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <div class="heading">
      <h1>Leaderboard</h1>
    </div>

    <section>
      <div class="recentScores">
        <div class="container">
          <h2>Recent scores</h2>
          <button id="refresh" class="button-style">Refresh</button>
        </div>
        <ul id="scoresList">
         
        </ul>
      </div>
      <div class="addScores">
        <div class="container"><h2>Add your scores</h2></div>
        <form id="userForm">
        <input type="text" placeholder="Your name" id="userName" />
        <input type="text" placeholder="Your score"  id="userScore"/>
        <button type="submit" id="submit" class="button-style">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
